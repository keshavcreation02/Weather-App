<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form>
            <input type="text" id="name" autocomplete="off">
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <section class="result">
            <figure class="name">
                <figcaption>City Name</figcaption> 
                <img src="https://flagsapi.com/IN/shiny/64.png" alt="Country Flag">
            </figure>
            <figure class="temperature">
                <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="Weather Icon">
                <figcaption>
                    <span>0</span>
                    <sup>Â°C</sup>
                </figcaption> 
            </figure>
            <p class="description">Description</p>
            <ul>
                <li>
                    <span>Clouds</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="clouds">0</span>%
                </li>
                <li>
                    <span>Humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humidity">0</span>%
                </li>
                <li>
                    <span>Pressure</span>
                    <i class="fa-solid fa-gauge"></i>
                    <span id="pressure">0</span>mb
                </li>
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
